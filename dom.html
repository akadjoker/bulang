<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuLang WASM - DOM Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #00d9ff;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: #252526;
            border: 1px solid #3e3e42;
            border-radius: 8px;
            padding: 15px;
        }

        .panel h2 {
            color: #00d9ff;
            font-size: 18px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #3e3e42;
        }

        textarea {
            width: 100%;
            min-height: 300px;
            background: #1e1e1e;
            color: #d4d4d4;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            padding: 12px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            resize: vertical;
        }

        button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-right: 10px;
            transition: background 0.2s;
        }

        button:hover {
            background: #1177bb;
        }

        button.clear {
            background: #d13438;
        }

        button.clear:hover {
            background: #e81123;
        }

        .buttons {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        #console-output {
            background: #1e1e1e;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            padding: 15px;
            min-height: 300px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            overflow-y: auto;
            max-height: 500px;
        }

        #output {
            margin-top: 15px;
        }

        #dom-test {
            background: #1e1e1e;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            padding: 15px;
            min-height: 200px;
        }

        .status {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .status.loading {
            background: #264f78;
            color: #9cdcfe;
        }

        .status.ready {
            background: #1e3a20;
            color: #4ec9b0;
        }

        .status.error {
            background: #5a1d1d;
            color: #f48771;
        }

        .examples {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .example-btn {
            background: #3e3e42;
            padding: 8px 12px;
            font-size: 12px;
        }

        .example-btn:hover {
            background: #505050;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ BuLang WASM - DOM API Test</h1>

        <div id="status" class="status loading">
            ‚è≥ Loading BuLang WASM module...
        </div>

        <div class="grid">
            <!-- Code Editor -->
            <div class="panel">
                <h2>üìù BuLang Code</h2>
                <div class="examples">
                    <button class="example-btn" onclick="loadExample('hello')">Hello DOM</button>
                    <button class="example-btn" onclick="loadExample('create')">Create Elements</button>
                    <button class="example-btn" onclick="loadExample('canvas')">Canvas</button>
                    <button class="example-btn" onclick="loadExample('list')">Dynamic List</button>
                </div>
                <textarea id="code" placeholder="Write your BuLang code here...">// DOM Test
dom_set_html("dom-test", "<h3>Hello from BuLang!</h3>");

var div = dom_create("div");
dom_set_text(div, "This div was created dynamically!");
dom_set_attr(div, "style", "background:#2196F3;color:white;padding:20px;margin:10px 0;border-radius:8px;");
dom_append("dom-test", div);

console_log("DOM manipulation complete!");</textarea>
                <div class="buttons">
                    <button onclick="runCode()">‚ñ∂Ô∏è Run Code</button>
                    <button class="clear" onclick="clearOutput()">üóëÔ∏è Clear Output</button>
                </div>
            </div>

            <!-- Output -->
            <div class="panel">
                <h2>üì§ Console Output</h2>
                <div id="console-output">Waiting for code execution...</div>
            </div>
        </div>

        <!-- DOM Test Area -->
        <div class="panel">
            <h2>üåê DOM Test Area</h2>
            <div id="dom-test">
                <p style="color: #888;">DOM elements will appear here...</p>
            </div>
            <!-- Output div para canvas_in_output() -->
            <div id="output" style="margin-top: 15px;"></div>
        </div>
    </div>

    <script>
        // ============================================
        // BuLang Module
        // ============================================
        let BuLangModule = null;

        // Load WASM module
        async function loadBuLang() {
            try {
                // Assuming bulang.js is in the same directory
                // Adjust path if needed
                const script = document.createElement('script');
                script.src = 'bulang.js';
                script.onload = async () => {
                    BuLangModule = await createBuLangModule();
                    updateStatus('ready', '‚úÖ BuLang WASM loaded and ready!');
                    console.log('BuLang module loaded:', BuLangModule);
                };
                script.onerror = () => {
                    updateStatus('error', '‚ùå Failed to load bulang.js. Make sure it\'s in the same directory!');
                };
                document.body.appendChild(script);
            } catch (error) {
                updateStatus('error', '‚ùå Error: ' + error.message);
                console.error('Load error:', error);
            }
        }

        // ============================================
        // Status
        // ============================================
        function updateStatus(type, message) {
            const status = document.getElementById('status');
            status.className = 'status ' + type;
            status.textContent = message;
        }

        // ============================================
        // Run Code
        // ============================================
        function runCode() {
            if (!BuLangModule) {
                alert('BuLang module not loaded yet!');
                return;
            }

            const code = document.getElementById('code').value;
            const consoleOutput = document.getElementById('console-output');

            try {
                // Clear previous output
                consoleOutput.innerHTML = '<div style="color: #00d9ff;">Running...</div>';

                // Call BuLang executeCode function
                if (typeof BuLangModule.executeCode === 'function') {
                    BuLangModule.executeCode(code);
                    consoleOutput.innerHTML += '<div style="color: #4ec9b0;">‚úÖ Execution complete!</div>';
                } else {
                    consoleOutput.innerHTML = '<div style="color: #f48771;">‚ùå executeCode function not found</div>';
                    console.log('Available functions:', Object.keys(BuLangModule));
                }

            } catch (error) {
                consoleOutput.innerHTML = '<div style="color: #f48771;">‚ùå Error: ' + error.message + '</div>';
                console.error('Execution error:', error);
            }
        }

        // ============================================
        // Examples
        // ============================================
        const examples = {
            hello: `// Hello DOM
dom_set_html("dom-test", "<h2 style='color:#00d9ff'>Hello from BuLang!</h2>");

var msg = "BuLang is running in your browser!";
console_log(msg);

var div = dom_create("div");
dom_set_text(div, msg);
dom_set_attr(div, "style", "padding:15px;background:#1e3a20;color:#4ec9b0;margin:10px 0;border-radius:4px;");
dom_append("dom-test", div);`,

            create: `// Create Elements
dom_set_html("dom-test", "");

var container = dom_create("div");
dom_set_attr(container, "style", "padding:10px;");

var colors = ["#e74c3c", "#3498db", "#2ecc71", "#f39c12", "#9b59b6"];
var i = 0;

while (i < 5) {
    var box = dom_create("div");
    var style = "background:" + colors[i] + ";padding:20px;margin:10px;color:white;border-radius:8px;display:inline-block;";
    dom_set_attr(box, "style", style);
    dom_set_text(box, "Box " + (i + 1));
    dom_append(container, box);
    i = i + 1;
}

dom_append("dom-test", container);
console_log("Created 5 boxes!");`,

            canvas: `// Canvas Test
// Clear previous content
dom_set_html("output", "");

var id = canvas_in_output(500, 300);

canvas_set_fill_style(id, "#1e1e1e");
canvas_fill_rect(id, 0, 0, 500, 300);

canvas_set_fill_style(id, "#00d9ff");
canvas_fill_circle(id, 250, 150, 80);

canvas_set_stroke_style(id, "#fff");
canvas_set_line_width(id, 3);
canvas_stroke_circle(id, 250, 150, 80);

canvas_set_fill_style(id, "#ffffff");
canvas_set_font(id, "bold 24px sans-serif");
canvas_fill_text(id, "BuLang Canvas!", 150, 160);

console_log("Canvas drawn!");`,

            list: `// Dynamic List
dom_set_html("dom-test", "<h3 style='color:#00d9ff;margin-bottom:15px;'>Task List</h3>");

var ul = dom_create("ul");
dom_set_attr(ul, "style", "list-style:none;padding:0;");

var tasks = ["Learn BuLang", "Build WASM app", "Test DOM API", "Create game"];
var i = 0;

while (i < 4) {
    var li = dom_create("li");
    dom_set_text(li, "‚úì " + tasks[i]);
    dom_set_attr(li, "style", "padding:12px;margin:8px 0;background:#2d2d2d;border-left:4px solid #4ec9b0;border-radius:4px;");
    dom_append(ul, li);
    i = i + 1;
}

dom_append("dom-test", ul);
console_log("Task list created!");`
        };

        function loadExample(name) {
            if (examples[name]) {
                document.getElementById('code').value = examples[name];
            }
        }

        // ============================================
        // Clear Output
        // ============================================
        function clearOutput() {
            document.getElementById('console-output').innerHTML = 'Output cleared.';
            document.getElementById('dom-test').innerHTML = '<p style="color: #888;">DOM elements will appear here...</p>';
            document.getElementById('output').innerHTML = '';
        }

        // ============================================
        // Override console functions to show in output
        // ============================================
        const originalLog = console.log;
        const consoleOutputDiv = document.getElementById('console-output');

        console.log = function(...args) {
            originalLog.apply(console, args);
            const message = args.join(' ');
            const div = document.createElement('div');
            div.style.color = '#d4d4d4';
            div.style.marginBottom = '5px';
            div.textContent = '> ' + message;
            consoleOutputDiv.appendChild(div);
            consoleOutputDiv.scrollTop = consoleOutputDiv.scrollHeight;
        };

        console.error = function(...args) {
            const message = args.join(' ');
            const div = document.createElement('div');
            div.style.color = '#f48771';
            div.style.marginBottom = '5px';
            div.textContent = '‚ùå ' + message;
            consoleOutputDiv.appendChild(div);
            consoleOutputDiv.scrollTop = consoleOutputDiv.scrollHeight;
        };

        // ============================================
        // Initialize
        // ============================================
        window.addEventListener('DOMContentLoaded', () => {
            loadBuLang();
        });
    </script>
</body>
</html>
