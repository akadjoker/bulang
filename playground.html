<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuLang Playground</title>
    <link rel="stylesheet" href="css/shared.css">
    <style>
        .playground-container {
            padding: 6rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
            min-height: calc(100vh - 80px);
        }

        .editor-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .editor-panel {
            display: flex;
            flex-direction: column;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
        }

        .editor-header {
            background: var(--bg-darker);
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            color: var(--accent-primary);
            font-size: 0.95rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .editor-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 500px;
        }

        #code-editor {
            flex: 1;
            padding: 1rem;
            background: var(--bg-darker);
            color: var(--accent-primary);
            border: none;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            resize: none;
            outline: none;
            line-height: 1.6;
        }

        #output {
            flex: 1;
            padding: 1rem;
            background: var(--bg-darker);
            color: var(--accent-primary);
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            overflow-y: auto;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .output-empty {
            color: var(--text-secondary);
            font-style: italic;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .btn-run {
            flex: 1;
            min-width: 150px;
        }

        .example-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .example-btn {
            padding: 0.5rem 1rem;
            background: var(--bg-card);
            color: var(--accent-primary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .example-btn:hover {
            border-color: var(--accent-primary);
            background: rgba(0, 217, 255, 0.1);
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            border-radius: 20px;
            font-size: 0.8rem;
            margin-left: auto;
        }

        .loading {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: rgba(255, 165, 0, 0.2);
            color: #ffa500;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-left: auto;
        }

        @media (max-width: 1024px) {
            .editor-grid {
                grid-template-columns: 1fr;
            }

            .editor-grid > :first-child {
                min-height: 400px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">BuLang</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="docs.html">Docs</a></li>
                <li><a href="playground.html" class="active">Playground</a></li>
                <li><a href="demos.html">Demos</a></li>
                <li><a href="roadmap.html">Roadmap</a></li>
            </ul>
        </div>
    </nav>

    <div class="playground-container">
        <h1 class="section-title">BuLang Playground</h1>
        <p class="section-subtitle">Write and execute BuLang code in your browser</p>

        <div class="editor-grid">
            <!-- Code Editor -->
            <div class="editor-panel">
                <div class="editor-header">
                    <span>Code Editor</span>
                    <span id="status-badge" class="loading">Loading WASM...</span>
                </div>
                <div class="editor-content">
                    <textarea id="code-editor" placeholder="// Write BuLang code here...
write('Hello, BuLang!')">// Welcome to BuLang Playground!

def factorial(n) {
    if n <= 1 {
        return 1
    }
    return n * factorial(n - 1)
}

write("5! = {}", factorial(5))

// Math functions
write("sqrt(16) = {}", sqrt(16))
write("sin(0) = {}", sin(0))
</textarea>
                </div>
            </div>

            <!-- Output Panel -->
            <div class="editor-panel">
                <div class="editor-header">Output</div>
                <div class="editor-content">
                    <div id="output" class="output-empty">Waiting for WASM to load...</div>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="btn btn-primary btn-run" id="run-btn" onclick="runCode()" disabled>▶ Run Code</button>
            <button class="btn btn-secondary" onclick="clearOutput()">Clear Output</button>
            <button class="btn btn-secondary" onclick="resetCode()">Reset Code</button>
        </div>

        <!-- Quick Examples -->
        <h3 style="margin-top: 3rem; margin-bottom: 1rem;">Quick Examples</h3>
        <div class="example-buttons">
            <button class="example-btn" onclick="loadExample('hello')">Hello World</button>
            <button class="example-btn" onclick="loadExample('loops')">Loops</button>
            <button class="example-btn" onclick="loadExample('functions')">Functions</button>
            <button class="example-btn" onclick="loadExample('math')">Math</button>
            <button class="example-btn" onclick="loadExample('classes')">Classes</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="https://github.com/akadjoker/bulang" target="_blank">GitHub</a>
            </div>
            <p>&copy; 2025 BuLang. Made with ❤️ for game developers. MIT License.</p>
        </div>
    </footer>

    <!-- ✅ Carrega o módulo WASM -->
    <script src="bulang.js"></script>

    <script>
        let BuLangModule = null;

        // ✅ Inicializa o módulo WASM
        createBuLangModule().then(module => {
            BuLangModule = module;
            console.log("✓ BuLang WASM loaded!");
            
            // Atualiza UI
            document.getElementById('status-badge').className = 'status-badge';
            document.getElementById('status-badge').textContent = '✓ Ready';
            document.getElementById('run-btn').disabled = false;
            document.getElementById('output').innerHTML = '<div class="output-empty">Ready to execute!</div>';
        }).catch(err => {
            console.error("Error loading WASM:", err);
            document.getElementById('output').innerHTML = `<div style="color: #ff4444;">❌ Failed to load WASM module<br>${err}</div>`;
        });

        const examples = {
            'hello': `// Welcome to BuLang Playground!

def factorial(n) 
{
    if( n <= 1) 
    {
        return 1;
    }
    return n * factorial(n - 1);
}

write("5! = {}\n", factorial(5));

// Math functions
write("sqrt(16) = {}\n", sqrt(16));
write("sin(0) = {}\n", sin(0));`,

            'functions': `// Functions
def greet(name) 
{
    return "Hello, " + name;
}

write(greet("BuLang"));

def apply(f, x) 
{
    return f(x);
}

def double(n) 
{
    return n * 2;
}

write("double(21) = {} \n", apply(double, 21));`,

            'math': `// Math functions
write("sqrt(16) = {}\n", sqrt(16));
write("sqrt(2) = {}\n", sqrt(2));
write("sin(0) = {}\n", sin(0));
write("cos(0) = {}\n", cos(0));
write("abs(-42) = {}\n", abs(-42));`,

            'classes': `// Classes
class Point 
{
    var x, y;
    def new(x, y) 
    {
        self.x = x;
        self.y = y;
    }
    
    def display() 
    {
        write("Point({}, {})", self.x, self.y);
    }
}

p = Point(10, 20);
p.display();`
        };

        function runCode() {
            if (!BuLangModule) {
                showOutput("❌ WASM module not loaded yet!", true);
                return;
            }

            const code = document.getElementById('code-editor').value;
            const output = document.getElementById('output');

            try {
                // ✅ Chama executeCode do WASM
                const result = BuLangModule.executeCode(code);
                showOutput(result, false);
            } catch (e) {
                showOutput(`❌ Error: ${e.message}`, true);
                console.error(e);
            }
        }

        function showOutput(text, isError) {
            const output = document.getElementById('output');
            
            if (isError) {
                output.innerHTML = `<div style="color: #ff4444; white-space: pre-wrap;">${escapeHtml(text)}</div>`;
            } else {
                output.innerHTML = `<div style="color: var(--accent-primary); white-space: pre-wrap;">${escapeHtml(text)}</div>`;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function clearOutput() {
            document.getElementById('output').innerHTML = '<div class="output-empty">Output cleared</div>';
        }

        function resetCode() {
            document.getElementById('code-editor').value = examples['hello'];
            clearOutput();
        }

        function loadExample(name) {
            if (examples[name]) {
                document.getElementById('code-editor').value = examples[name];
                clearOutput();
                document.getElementById('code-editor').focus();
            }
        }
    </script>
</body>
</html>
