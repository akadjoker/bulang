<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuLang Demos & Games</title>
    <link rel="stylesheet" href="css/shared.css">
    <style>
        .demo-hero {
            background: linear-gradient(135deg, rgba(0, 217, 255, 0.1) 0%, rgba(255, 0, 110, 0.05) 100%);
            padding: 4rem 2rem;
            text-align: center;
        }

        .demo-hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .demos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 4rem auto;
            padding: 0 2rem;
        }

        .demo-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }

        .demo-card:hover {
            transform: translateY(-10px);
            border-color: var(--accent-primary);
            box-shadow: 0 15px 40px rgba(0, 217, 255, 0.2);
        }

        .demo-thumbnail {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, rgba(0, 217, 255, 0.1) 0%, rgba(255, 0, 110, 0.05) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            border-bottom: 1px solid var(--border-color);
        }

        .demo-content {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .demo-title {
            font-size: 1.3rem;
            color: var(--accent-primary);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .demo-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.6;
            margin-bottom: 1rem;
            flex: 1;
        }

        .demo-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .demo-tag {
            background: rgba(0, 217, 255, 0.1);
            color: var(--accent-primary);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 600;
        }

        .demo-actions {
            display: flex;
            gap: 0.75rem;
        }

        .demo-btn {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            background: transparent;
            color: var(--accent-primary);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .demo-btn:hover {
            background: rgba(0, 217, 255, 0.1);
            border-color: var(--accent-primary);
        }

        .demo-btn.play {
            background: var(--accent-primary);
            color: var(--bg-dark);
            border-color: var(--accent-primary);
        }

        .demo-btn.play:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 217, 255, 0.3);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: #000;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            box-shadow: none;
            animation: slideUp 0.3s ease;
            border: none;
            border-radius: 0;
            position: relative;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal-header {
            position: absolute;
            top: 0;
            right: 0;
            z-index: 100;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.6);
        }

        .modal-title {
            display: none;
        }

        .modal-close {
            background: none;
            border: none;
            color: #fff;
            font-size: 3rem;
            cursor: pointer;
            padding: 0;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            line-height: 1;
        }

        .modal-close:hover {
            color: var(--accent-primary);
            transform: scale(1.1);
        }

        .modal-body {
            flex: 1;
            overflow: auto;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .game-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .add-demo-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--accent-primary);
            color: var(--bg-dark);
            border: none;
            border-radius: 50%;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0, 217, 255, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .add-demo-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 217, 255, 0.5);
        }

        /* Demo Form Modal */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.95rem;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 217, 255, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .form-actions button {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-actions .btn-submit {
            background: var(--accent-primary);
            color: var(--bg-dark);
        }

        .form-actions .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 217, 255, 0.3);
        }

        .form-actions .btn-cancel {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .form-actions .btn-cancel:hover {
            background: var(--bg-card);
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }

        @media (max-width: 768px) {
            .demos-grid {
                grid-template-columns: 1fr;
                margin: 2rem auto;
            }

            .demo-hero h1 {
                font-size: 1.8rem;
            }

            .modal-content {
                max-height: 100vh;
                border-radius: 0;
                max-width: 100vw;
            }

            .add-demo-btn {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">BuLang</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="docs.html">Docs</a></li>
                <li><a href="playground.html">Playground</a></li>
                <li><a href="demos.html" class="active">Demos</a></li>
                <li><a href="roadmap.html">Roadmap</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero -->
    <div class="demo-hero">
        <h1>üéÆ BuLang Demos & Games</h1>
        <p style="color: var(--text-secondary); font-size: 1.1rem;">Play games and demos built with BuLang</p>
    </div>

    <!-- Demos Grid -->
    <section>
        <div class="demos-grid" id="demos-grid">
            <!-- Demos will be loaded here from JSON -->
        </div>
    </section>

    <!-- Game Modal -->
    <div class="modal" id="game-modal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="modal-close" onclick="closeGameModal()">&times;</button>
            </div>
            <div class="modal-body">
                <iframe id="game-iframe" class="game-iframe" src=""></iframe>
            </div>
        </div>
    </div>

    <!-- Add Demo Modal -->
    <div class="modal" id="add-demo-modal">
        <div class="modal-content" style="max-width: 500px; max-height: auto;">
            <div class="modal-header">
                <h2 class="modal-title">Add New Demo</h2>
                <button class="modal-close" onclick="closeAddDemoModal()">&times;</button>
            </div>
            <div class="modal-body" style="padding: 2rem;">
                <form id="demo-form">
                    <div class="form-group">
                        <label for="demo-name">Demo Name *</label>
                        <input type="text" id="demo-name" required placeholder="e.g., Space Shooter">
                    </div>

                    <div class="form-group">
                        <label for="demo-description">Description *</label>
                        <textarea id="demo-description" required placeholder="Describe your demo..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="demo-emoji">Emoji / Icon</label>
                        <input type="text" id="demo-emoji" placeholder="üéÆ" value="üéÆ">
                    </div>

                    <div class="form-group">
                        <label for="demo-shell-url">Shell HTML URL *</label>
                        <input type="text" id="demo-shell-url" required placeholder="e.g., ./shell.html or https://example.com/shell.html">
                    </div>

                    <div class="form-group">
                        <label for="demo-tags">Tags (comma separated)</label>
                        <input type="text" id="demo-tags" placeholder="2D, Action, Multiplayer">
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn-cancel" onclick="closeAddDemoModal()">Cancel</button>
                        <button type="submit" class="btn-submit">Add Demo</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Add Demo Button -->
    <button class="add-demo-btn" onclick="openAddDemoModal()" title="Add new demo">+</button>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="https://github.com/yourusername/bulang" target="_blank">GitHub</a>
                <a href="#">Discord</a>
                <a href="#">Twitter</a>
            </div>
            <p>&copy; 2025 BuLang. Made with ‚ù§Ô∏è for game developers. MIT License.</p>
        </div>
    </footer>

    <script>
        // ============ DEMO DATA ============
        // This is stored in localStorage so it persists
        const DEMOS_STORAGE_KEY = 'bulang_demos';
        
        // Default demos
        const DEFAULT_DEMOS = [
 {
        "id": "space-shooter",
        "name": "Space Shooter",
        "emoji": "üöÄ",
        "description": "A classic 2D space shooter game. Control your ship with WASD or Arrow Keys, shoot with SPACE or B. Dodge enemies and rack up points!",
        "shellUrl": "./demos/shooter/bulang.html",
        "tags": ["2D", "Action", "Classic"],
        "featured": true
    },
    {
        "id": "platformer",
        "name": "Platformer",
        "emoji": "üèÉ",
        "description": "A classic platformer game. Jump, collect items, and reach the goal! Navigate through challenging platforms and avoid obstacles.",
        "shellUrl": "./demos/plataform/bulang.html",
        "tags": ["2D", "Platformer", "Adventure"],
        "featured": false
    },
        ];

        // ============ STORAGE FUNCTIONS ============
        function getDemos() {
            const stored = localStorage.getItem(DEMOS_STORAGE_KEY);
            return stored ? JSON.parse(stored) : DEFAULT_DEMOS;
        }

        function saveDemos(demos) {
            localStorage.setItem(DEMOS_STORAGE_KEY, JSON.stringify(demos));
        }

        function addDemo(demo) {
            const demos = getDemos();
            demo.id = demo.id || Date.now().toString();
            demos.push(demo);
            saveDemos(demos);
            renderDemos();
        }

        function removeDemo(id) {
            const demos = getDemos();
            const filtered = demos.filter(d => d.id !== id);
            saveDemos(filtered);
            renderDemos();
        }

        // ============ RENDER DEMOS ============
        function renderDemos() {
            const grid = document.getElementById('demos-grid');
            const demos = getDemos();

            grid.innerHTML = demos.map(demo => `
                <div class="demo-card" data-id="${demo.id}">
                    <div class="demo-thumbnail">${demo.emoji}</div>
                    <div class="demo-content">
                        <h3 class="demo-title">${demo.name}</h3>
                        <p class="demo-description">${demo.description}</p>
                        
                        <div class="demo-tags">
                            ${demo.tags.map(tag => `<span class="demo-tag">${tag}</span>`).join('')}
                        </div>
                        
                        <div class="demo-actions">
                            ${!demo.name.includes('Coming Soon') ? 
                                `<button class="demo-btn play" onclick="playGame('${demo.id}')">‚ñ∂ Play</button>` :
                                `<button class="demo-btn" style="opacity: 0.5; cursor: not-allowed;">Coming Soon</button>`
                            }
                            <button class="demo-btn" onclick="deleteDemo('${demo.id}')">üóëÔ∏è</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // ============ MODAL FUNCTIONS ============
        function playGame(demoId) {
            const demos = getDemos();
            const demo = demos.find(d => d.id === demoId);

            if (!demo) {
                alert('Demo not found');
                return;
            }

            document.getElementById('game-iframe').src = demo.shellUrl;
            document.getElementById('game-modal').classList.add('active');
        }

        function closeGameModal() {
            const modal = document.getElementById('game-modal');
            document.getElementById('game-iframe').src = '';
            modal.classList.remove('active');
        }

        function openAddDemoModal() {
            document.getElementById('add-demo-modal').classList.add('active');
        }

        function closeAddDemoModal() {
            document.getElementById('add-demo-modal').classList.remove('active');
            document.getElementById('demo-form').reset();
        }

        // ============ FORM SUBMISSION ============
        document.getElementById('demo-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const newDemo = {
                id: Date.now().toString(),
                name: document.getElementById('demo-name').value,
                emoji: document.getElementById('demo-emoji').value || 'üéÆ',
                description: document.getElementById('demo-description').value,
                shellUrl: document.getElementById('demo-shell-url').value,
                tags: document.getElementById('demo-tags').value.split(',').map(t => t.trim()).filter(t => t),
                featured: false
            };

            addDemo(newDemo);
            closeAddDemoModal();
            alert('‚úÖ Demo added! Click "Play" to test it.');
        });

        function deleteDemo(id) {
            if (confirm('‚ö†Ô∏è Delete this demo?')) {
                removeDemo(id);
            }
        }

        // ============ CLOSE MODAL ON BACKGROUND CLICK ============
        document.getElementById('game-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeGameModal();
            }
        });

        document.getElementById('add-demo-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeAddDemoModal();
            }
        });

        // ============ ESCAPE KEY TO CLOSE MODALS ============
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeGameModal();
                closeAddDemoModal();
            }
        });

        // ============ INITIAL RENDER ============
        renderDemos();
    </script>
</body>
</html>
